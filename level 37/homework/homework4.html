<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles4.css">
    <title>Document</title>
</head>
<body>
    <!-- 4) Remove the default bullet points from an unordered list. -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <!-- 5) Style every even list item with a different background color. -->

    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <!-- 6) Change the text color of every third list item. -->

    <ul id="ul2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <!-- 7) Add a custom icon or emoji as the list-style for all items. -->

    <ul id="ul3">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- 8) Make the first and last list items bold. -->

    <ul id="ul4">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
