<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
<!-- 1) Set a custom link color using the color property. -->


<a id="h1" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- 2) Remove the default underline with text-decoration: none;. -->

<a id="h2" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Add an underline on hover using :hover and text-decoration: underline;. -->

<a id="h3" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Change the link color on hover with :hover and color. -->

<a id="h4" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Style visited links using :visited and a different color. -->\

<a id="h5" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Add a background color on hover with :hover and background-color. -->

<a id="h6" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Make links bold using font-weight: bold;. -->

<a id="h7" href="https://www.youtube.com/@Goal_Oriented_Academy__GOA">Goal_Oriented_Academy__GOA</a>


<!-- Change the font style with font-style: italic;. -->

<p id="h8">Goal_Oriented_Academy__GOA</p>


<!-- Convert text to uppercase using text-transform: uppercase -->

<p id="h9">Goal_Oriented_Academy__GOA</p>


<!-- 11-13: styling tables -->

<!--  

Set border styles using border on table, rows, and cells.

Apply border-collapse: collapse; to merge table borders.

Use background-color to add color to headers or rows. -->


<table>
    <tr id="tr1">
        <th>lorem</th>
        <th>lorem</th>
        <th>lorem</th>
    </tr>
    <tr>
        <th>lorem</th>
        <th>lorem</th>
        <th>lorem</th>
    </tr>

</table>

</body>
</html>
