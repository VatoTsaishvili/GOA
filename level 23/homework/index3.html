<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- შექმენი HTML ფაილი, სადაც ცხრილის საშუალებით ასახავ კვირის გრაფიკს. სვეტებში ჩაწერე დღეები (ორშაბათი, სამშაბათი და ა.შ.), ხოლო სტრიქონებში - აქტივობები (მაგ., გაკვეთილი, შესვენება, პროგრამირება). -->

    <table>
        <tr>
            <th>ორშაბათი</th>
            <th>სამშაბათი</th>
            <th>ოთხშაბათი</th>
            <th>ხუთშაბათი</th>
            <th>პარასკევი</th>
            <th>შაბათი</th>
            <th>კვირა</th>
        </tr>
        <tr>
            <td>სკოლა<br>მეცადინეობა GOA-ს დავალებების შესრულება</td>
            <td>სკოლა<br>GOA-ს გაკვეთილი</td>
            <td>სკოლა <br> სკოლის დავალებები</td>
            <td>სკოლა სკოლის დავალებები ფეხბურთი GOA-ს დავალებები</td>
            <td>სკოლა მეგობრებთნ გასვლა GOA-ს დავალებები</td>
            <td>დასვენება GOA-ს გაკვეთლი</td>
            <td>დასვენება</td>
        </tr>
    </table>
</body>
</html>
