<body>


        <!-- საკლასო დავალება:

    html-ში შექმენით ერთი form, სადაც გექნებათ ერთმანეთთან დაკავშირებული label და input. ფორმას ბოლოში გაუწერეთ დადასტურების ღილაკი.

    როდესაც ფორმა დადასტურდება (onsubmit ატრიბუტი), უნდა გამოიძახოთ ფუნქცია, რომელიც წამოიღებს ინფუთის მნიშვნელობას (.value) და კონსოლში 
    გამოიტანს მას.

    კოდი ისე დაწერეთ, რომ ფორმის დადასტურებისას ვებსაიტი არ დარეფრეშდეს -->

    
  <form>
    <label for="name">enter name:</label>
    <input type="text" id="name" required>

    <br><br>

    <button type="button" onclick="showValue()">Submit</button>
  </form>

  <script src="script.js"></script>

</body>
