<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="r1">First Name:</label>
        <input type="text" id="r1">

        <label for="r2">Last Name:</label>
        <input type="text" id="r2">

        <br><br>

        <label for="r3">Date of birth:</label>
        <input type="date" id="r3">

        <label for="r4">Age:</label>
        <input type="number" id="r4">

        <br><br>

        <label for="r5">Gender:</label>
        <input type="text" id="r5">

        <label for="r6">Email Address:</label>
        <input type="email" id="r6">

        <br><br>

        <label for="">Positions Available:</label>
        <input type="radio" id="r7">
        <label for="r7">Junior Developer</label>

        <input type="radio" id="r8">
        <label for="r8">Mid-level Developer</label>

        <input type="radio" id="r9">
        <label for="r9">Senior Developer</label>
        
        <br><br>
        
        <label for="">Programming Languages:</label>
        <input type="checkbox" id="r10">
        <label for="r10">Java</label>

        <input type="checkbox" id="r11">
        <label for="r11">JavaScript</label>

        <input type="checkbox" id="r12">
        <label for="r12">Pyton</label>

        <br><br>

        <label for="r13">Password:</label>
        <input type="text" id="13">

        <label for="r14">Confirm Password:</label>
        <input type="text" id="14">

        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
