<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h1>HTML Form</h1>
<form>

    <br><br>

    <label for="t2">Last Name:</label>

    <button>Submit</button>
    <button>Reset</button>
</form>
