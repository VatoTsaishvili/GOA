<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- 2) Underline Text: Apply an underline to all paragraph text. -->

    <p>paragraph</p>

    <!-- 3) Remove Underline: Remove the underline from all anchor tags (<a>). -->

    <a href="geo.png">Georgia</a>

    <!-- 4) Overline Text: Add an overline decoration to all <h1> elements. -->

        <h1>heading</h1>

    <!-- 5) Line Through Text: Strike through the text inside <span> elements. -->

    <span>Line-through</span>

    <!-- 6) Combined Decorations: Apply both underline and overline to all <h2> elements. -->

        <h2>heading 2</h2>

    <!-- 7) Dashed Underline: Create a dashed underline effect for all <a> tags. -->

    <a href="">anchor</a>

    <!-- 8) Wavy Line: Use a wavy text decoration for a warning message <p class="warning">. -->

    <p class="warning">paragraph</p>

    <!-- 9) Case Styling for Navigation Menus: Use text-transform to style navigation links with uppercase text -->

    <nav>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
    </nav>

    <!-- 10) Basic Shadow: Apply a shadow to headings for a slight lifted effect. -->

    <h3>shadow</h3>

    <!-- 11) Bold Shadow: Add a strong black shadow to make text pop against a light background. -->

    <p id="h-11">paragraph</p>

    <!-- 12) Blurred Shadow: Create a soft, blurred shadow for paragraph text. -->

    <p id="h-12">paragraph</p>

    <!-- 13) Colored Shadow: Add a colored shadow (e.g., red or blue) to emphasize specific text. -->

    <p id="h-13">paragraph</p>

    <!-- 14) Import and Apply a Single Font: Use @import to include a Google Font (e.g., Roboto) and apply it to all paragraph text. -->

    
</body>
</html>
