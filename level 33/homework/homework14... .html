<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>
<body>
    <!-- 14) Import and Apply a Single Font: Use @import to include a Google Font (e.g., Roboto) and apply it to all paragraph text. -->

    <i>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, optio!</i>

    <!-- 15) Multiple Font Imports: Import two different fonts using @import and assign one to headings and the other to body text. -->

    <p id="p1-f">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque, alias.</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque, alias.</p>


    <!-- 16) Font Pairing Showcase: Use @import to load two complementary fonts (e.g., a serif for headings and a sans-serif for body text) and create a styled typography showcase. -->

    <h5>heading 5</h5>

    <p>Lorem ipsum dolor sit amet.</p>

    <!-- 17) Download and Apply a Custom Font: Use @font-face to download a font file (e.g., .ttf or .woff2) and apply it to all headings. -->

    <h2>heading 2</h2>


    <!-- ```18) Styling Buttons with a Downloaded Font: Download and use a custom font (e.g., decorative or bold) specifically for button text.``` -->

    <button>Click me</button>
