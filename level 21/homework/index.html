<!DOCTYPE html>

<body>
    <!-- 3) თქვენი სიტყვებით ახსენით რა არის css-ის დეკლარაცია, კუთვნილება, მნიშვნელობა. მოიყვანეთ მათი მაგალითები -->

    <!-- css - ის დეკლარაცია არის კუთვნილებისა და მნიშვნელობის გაერთანება.-->

    <!-- 4)

    Color and Background Color
    Create a heading with a blue text color and a yellow background.
    Design a button with white text on a red background. -->

    <h1 style="color: blue; background-color: yellow;">Heading</h1>
    <button style="color: white; background-color: red;">click me</button>

    <!-- 5)

    Font Size and Font Weight
    Create three paragraphs, each with a different font size: small, medium, and large.
    Style a heading to appear bold and a paragraph to appear lighter in weight. -->

    <p style="font-size: small; font-weight: lighter; ">paragraph</p>
    <p style="font-size: medium; font-weight: lighter;">paragraph</p>
    <p style="font-size: large; font-weight: lighter;">paragraph</p>\

    <!-- 6)

    Border
    Add a solid border around a div and set its thickness to 5px.
    Create an image with a dotted border. -->

    <div style="border: solid; text-decoration-thickness: 5px;">
        <b>div</b>
    </div>
    <img style="border: dotted;" src="image.png" width="300" alt="html image">
</body>
</html>
