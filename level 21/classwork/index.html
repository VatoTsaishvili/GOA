    <!-- საკლასო დავალება:
    პარაგრაფი - წითელი - 22px - 800 (სისქე) - მარჯვნივ განლაგება - საზღვარი: 5px მწვანე dashed
    სათაური - ლურჯი - 50px -  ცენტრში განლაგება - საზღვარი: 10px მწვანე solid
    ღილაკი - ცისფერი - 30px - 900 (სისქე) - საზღვარი: 2px შავი double -->

    <p style="color: red ; width: 22px ; text-align: right; border: 5xp green dashed;">paragraph</p>
    <h1 style="color: blue; width: 50px; text-align: center; border: 10px green solid;">heading1</h1>
    <button style="color: aqua; width: 30px; border: 2px black double;">Button</button>
